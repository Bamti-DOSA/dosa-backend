name: Java CI/CD with Gradle & EC2

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때 실행

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. 자바 21 환경 세팅 (build.gradle 설정에 맞춤)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 2. Gradle 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 3. Gradle 빌드 (테스트 제외하려면 -x test 추가)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. EC2로 파일 전송 (SCP)
      - name: Copy Jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/app"
          strip_components: 2 # build/libs/ 경로 제거하고 파일만 전송

      # 5. EC2 접속 후 서버 재시작 (SSH)
      - name: Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 좀비 프로세스까지 확실하게 정리
            pgrep -f dosa | xargs -r kill -9
            
            # 2. 포트 정리될 때까지 넉넉히 대기
            sleep 5
            
            # 3. [수정] 메모리 제한을 400m -> 256m로 축소 (t3.micro 최적화)
            # plain jar가 아닌 '실행 가능한 jar'만 찾아서 실행하도록 구체적으로 지정
            nohup java -Xmx256m -jar /home/${{ secrets.EC2_USERNAME }}/app/dosa-0.0.1-SNAPSHOT.jar > /home/${{ secrets.EC2_USERNAME }}/app/app.log 2>&1 < /dev/null &
            
            # 4. 배포 스크립트 종료 보장
            sleep 5