name: Java CI/CD with Gradle & EC2

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때 실행

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. 자바 21 환경 세팅 (build.gradle 설정에 맞춤)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 2. Gradle 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 3. Gradle 빌드 (테스트 제외하려면 -x test 추가)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. EC2로 파일 전송 (SCP)
      - name: Copy Jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/app"
          strip_components: 2 # build/libs/ 경로 제거하고 파일만 전송

      # 5. EC2 접속 후 서버 재시작 (SSH)
      - name: Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 실행 중인 기존 서버 강제 종료 (없으면 패스)
            pgrep -f dosa | xargs -r kill -9
            
            # 2. 잠시 대기 (포트 반환 기다림)
            sleep 2
            
            # 3. 새 서버 실행 (메모리 제한 + 완벽한 백그라운드 실행)
            # t2.micro(1GB) 환경을 위해 최대 메모리를 400MB로 제한합니다.
            nohup java -Xmx400m -jar /home/${{ secrets.EC2_USERNAME }}/app/*.jar > /home/${{ secrets.EC2_USERNAME }}/app/app.log 2>&1 < /dev/null &
            
            # 4. 실행 확인을 위한 대기
            sleep 5